<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Manager</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <nav>
        <div class="logo">Pass-X</div>
       <ul>
           <li> Home </li>
           <!-- unique password generator -->
           <li>New Password</li>
           <li>Add</li>
           <li> Login </li>
       </ul> 
    </nav>
    <div class="container">
        <h1>Password Manager</h1>
        <p> Welcome to Your Password Manager, where your online security is our top priority. We look forward to being your partner in safeguarding your digital world.

        </p>
        <h2>Your Passwords</h2>
        <table>
            <tr>
                <th>Website</th>
                <th>Username</th>
                <th>Password</th>
                <th>Delete</th>
            </tr>
            <tr>                 
            </tr>
        </table>
        <h2>Add a Password</h2>
        <form action="submit" method="post"> 
            <label for = "website">Website: </label>
            <input type = "text" id = "website" required>
            <br><br>

            <label for = "username">Username: </label>
            <input type = "text" id = "username" required>
            <br><br>

            <label for="password">Password:</label>
            <input type="password" name="password" id="password" required>
            <br>

            <button class = "btn" type="submit">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
